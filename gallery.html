<main>

      <!-- Gallery images with onclick event to open modal -->
      <img src="img/menu-image1.png" alt="Coffee 1" class="gallery-item" onclick="openModal(this)">

      <img src="img/menu-image10.png" alt="Coffee 6" class="gallery-item" onclick="openModal(this)">
      <img src="img/menu-image11.png" alt="Coffee 6" class="gallery-item" onclick="openModal(this)">
    </div>
  </section>

  <!-- Modal for viewing the larger image -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-image" src="" alt="Full-size Image">
  </div>
