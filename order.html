<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Website</title>
  <link rel="stylesheet" href="order.css"> <!-- Link to the CSS file -->
</head>
<body>

<header>
  <nav class="navbar section content">
    <a href="#" class="nav-logo">
      <h2 class="logo-text">â˜• Coffee</h2>
    </a>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="menu.html" class="nav-link">Menu</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link order-now" onclick="showOrderForm()">Order Now</a>
      </li>
      <li class="nav-item">
        <a href="contact.html" class="nav-link">Contact</a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero-section">
    <div class="section-content">
      <div class="hero-details">
        <h2 class="title">Best Coffee</h2>
        <h3 class="subtitle">Make your day great with our special coffee!</h3>
        <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>
        <div class="buttons">
          <a href="#" class="button order-now" onclick="showOrderForm()">Order Now</a>
        </div>
      </div>
      <div class="hero-image-wrapper">
        <img src="img/coffee-image.png" alt="Coffee cup" class="hero-image">
      </div>
    </div>
  </section>

  <!-- Order Form (Initially Hidden) -->
  <div id="order-form" style="display: none;">
    <form id="orderForm">
      <div class="form-group">
        <label for="coffee-type">Select Coffee Type</label>
        <select id="coffee-type" name="coffee-type" required>
          <option value="Hot Coffee">Hot Coffee - $3.99</option>
          <option value="Iced Coffee">Iced Coffee - $4.49</option>
          <option value="Espresso">Espresso - $2.99</option>
          <option value="Latte">Latte - $4.99</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <!-- Order Summary (Initially Hidden) -->
  <div class="order-summary" id="order-summary" style="display: none;">
    <h3>Order Summary</h3>
    <p><strong>Order:</strong> <span id="order-summary-coffee"></span></p>
    <p><strong>Name:</strong> <span id="order-summary-name"></span></p>
    <p><strong>Email:</strong> <span id="order-summary-email"></span></p>
    <p><strong>Total Price:</strong> <span id="order-summary-price"></span></p>
  </div>
</main>

<script src="order.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
